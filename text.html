<!DOCTYPE html>
<html lang="en">
<head>
    <title>typography</title>
    <style>
        .A{
            font-family: cursive;
            font-size:50px;
            color:darkgreen;
            font-weight:bolder;
        }
        .B{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing:2px;
            word-spacing:3px;
            color:bisque;
            background-color: black;
            font-size: 30px;
            
        }


    </style>
    
</head>
<body>
    <p class="A">welcome to codingal</p>
    <p class="B">we teach students how to code</p>
    
</body>
</html>
